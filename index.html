  <body>
    <div class="background">
      <div class="container text-center mb-4">
        <h1>Programming Quiz</h1>
      </div>
    </div>
    <section class="result container text-center d-none">
      <p>You are <span class="percent"></span> ready</p>
    </section>
    <form class="container-fluid question">
      <section class="container">
        <h4 class="pt-3 pb-3">Let's Start the questions...</h4>

        <p>1.) Javascript and java are the same thing.</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            id="flexRadioDefault1"
            value="A"
          />
          <label class="form-check-label color" for="flexRadioDefault1">
            Of Course!
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            id="flexRadioDefault2"
            checked
            value="B"
          />
          <label class="form-check-label color" for="flexRadioDefault2">
            No, despite having close concept and names they have many
            differences
          </label>
        </div>

        <p>2.) How can you use Javascript on the backend</p>
        <div class="form-check">
          <input
            value="A"
            class="form-check-input"
            type="radio"
            name="q2"
            id="flexRadioDefault3"
          />
          <label class="form-check-label color" for="flexRadioDefault3">
            Javascript is not for backend
          </label>
        </div>
        <div class="form-check">
          <input
            value="B"
            class="form-check-input"
            type="radio"
            name="q2"
            id="flexRadioDefault4"
            checked
          />
          <label class="form-check-label color" for="flexRadioDefault4">
            Use Node.js
          </label>
        </div>

        <p>3.) What should you study to learn deeper about Web Development</p>
        <div class="form-check">
          <input
            value="A"
            class="form-check-input"
            type="radio"
            name="q3"
            id="flexRadioDefault5"
          />
          <label class="form-check-label color" for="flexRadioDefault5">
            Html| Css| Javascript
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q3"
            id="flexRadioDefault6"
            checked
          />
          <label
            value="B"
            class="form-check-label color"
            for="flexRadioDefault6"
          >
            Wordpress
          </label>
        </div>
        <p>4.) What is needed to be a great programmer</p>
        <div class="form-check">
          <input
            value="A"
            class="form-check-input"
            type="radio"
            name="q4"
            id="flexRadioDefault7"
          />
          <label class="form-check-label color" for="flexRadioDefault7">
            You have to be a genius
          </label>
        </div>
        <div class="form-check">
          <input
            value="B"
            class="form-check-input"
            type="radio"
            name="q4"
            id="flexRadioDefault8"
            checked
          />
          <label class="form-check-label color" for="flexRadioDefault8">
            Have consistency
          </label>
        </div>
        <input type="submit" value="Submit" class="button mb-3 mt-3" />
      </section>
    </form>
    <script src="./app.js"></script>
  </body>
